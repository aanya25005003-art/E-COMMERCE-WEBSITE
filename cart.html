<h2 class="page-title">Your Cart ðŸ›’</h2>

<div id="cart-items" class="cart-box"></div>

<h3 id="total" class="total"></h3>

<a href="checkout.html"><button class="checkout-btn">Go to Checkout</button></a>

<script>
function loadCart() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let itemsDiv = document.getElementById("cart-items");
  let total = 0;

  itemsDiv.innerHTML = "";

  for (let i = 0; i < cart.length; i++) {
    total += cart[i].price;

    itemsDiv.innerHTML += `
      <div class="cart-item">
         <p>${cart[i].name} - â‚¹${cart[i].price}</p>
         <button onclick="removeItem(${i})">Remove</button>
      </div>
    `;
  }

  document.getElementById("total").innerHTML = "Total: â‚¹" + total;
}

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

loadCart();
</script>
